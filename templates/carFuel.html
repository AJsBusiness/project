{% extends "set.html" %}

{% set active_page = "carFuel" %}

{% block title %}carFuel{% endblock %}

{% block content %}
    <h1>Car Fuel</h1>
	
	<h2>Did you know that all these Lamborghinis have the exact same miles per gallon, in the city and on the highway!</h2>

<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
		text: "Miles Per Gallon Per Lamborghini"
	},
	subtitles: [{
		text: "Click Legend to Hide or Unhide Data Series"
	}], 
	axisX: {
		title: "Lamborghinis"
	},
	axisY: {
		title: "MPG in city",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC",
		includeZero: true
	},
	axisY2: {
		title: "MPG on highway",
		titleFontColor: "#C0504E",
		lineColor: "#C0504E",
		labelFontColor: "#C0504E",
		tickColor: "#C0504E",
		includeZero: true
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "column",
		name: "City",
		showInLegend: true,      
		yValueFormatString: "#,##0.# Units",
		dataPoints: [
			{ label: "2010 Gallardo Coupe LP 550-2 Valentino Balboni",  y: 12 },
			{ label: "2011 Gallardo Coupe LP 560-4", y: 12 },
			{ label: "2011 Gallardo Coupe LP 560-4 Spyder", y: 12 },
			{ label: "2012 Gallardo Coupe LP 560-4",  y: 12 },
			{ label: "2012 Gallardo LP 560-4 Spyder",  y: 12 }
		]
	},
	{
		type: "column",
		name: "Highway",
		axisYType: "secondary",
		showInLegend: true,
		yValueFormatString: "#,##0.# Units",
		dataPoints: [
			{ label: "2010 Gallardo Coupe LP 550-2 Valentino Balboni", y: 20 },
			{ label: "2011 Gallardo Coupe LP 560-4", y: 20 },
			{ label: "2011 Gallardo Coupe LP 560-4 Spyder", y: 20 },
			{ label: "2012 Gallardo Coupe LP 560-4", y: 20 },
			{ label: "2012 Gallardo LP 560-4 Spyder", y: 20 }
		]
	}]
});
chart.render();

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>     
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
{% endblock %}
